<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Zadanie_13_3</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="box" id="box-scisors">
			<button class="box__button player-move" data-move="scisor">Nożyce</button>
			<p class="box__desc">0</p>
		</div>
	
		<div class="box" id="box-stone">
			<button class="box__button player-move" data-move="stone">Kamień</button>
			<p class="box__desc">0</p>
		</div>
	
		<div class="box" id="box-paper">
			<button class="box__button player-move" data-move="paper">Papier</button>
			<p class="box__desc">0</p>
		</div>
	
		<div class="box" id="box-computer">
			<header class="box__header">Komputer</header>
			<p class="box__desc">0</p>
		</div>
	
		<div class="box" id="box-human">
			<header class="box__header">Człowiek</header>
			<p class="box__desc">0</p>
		</div>
	</div>
	<div class="info" id="result">Zapraszamy do gry </div>
	<div class="info info--playing" id="result-all"></div>
	<div class="box" id="new-game">
		<button class="box__button">Nowa gra</button>
		<p class="box__desc"></p>
	</div>

	<div class="overlay" id="overlay">

		<div class="modal" id="modalLogin">
            <div class='game__header game'>
                <p class="game__header--desc">Nowa gra</p>
            </div>
            <div class="modal__login required" id="loginForm">
                <label class="personal__input--login" for="gameName"> Twoje imię
                    <input class="personal__input" type="text" name="gameName" id="gameName" required pattern="[A-Za-z0-9' -_]+"
                        placeholder="">
                    <span class="personal__error"></span>
                    <span class="personal__info"></span>
                </label>
                <label class="personal__input--login" for="gameNumber">Ilość wygranych pojedynków
                    <input class="personal__input" type="number" name="gameNumber" id="gameNumber" required pattern="[0-9]+">
                    <span class="personal__error"></span>
                    <span class="personal__info"></span>
                </label>
                <div class="game__header game">
                    <button class="btn btn--orange js--close-modal"	>ENTER</button>
                </div>
            </div>
        </div>

        <div class="modal" id="gameResult">
			<div class='game__header game'>
                <p class="game__header--desc"></p>
				<p class="game__header--result"></p>
			</div>
			<div class="game">
				<button class="btn btn--orange game__header--close js--close-modal">Zamknij</button>
			</div>
			<div class="table__main">
					<table class="table">
						<thead class="table__head">
							<tr class="table__row">
								<th class="table__ceil--header">
									<span class="table__ceil--name">
										Numer rundy
									</span>
								</th>
								<th class="table__ceil--header">
									<span class="table__ceil--name" id="humanMoveDesc">
										Ruch gracza
									</span>
								</th>
								<th class="table__ceil--header">
									<span class="table__ceil--name">
										Ruch komputera
									</span>
								</th>
								<th class="table__ceil--header">
									<span class="table__ceil--name">
										Wynik rundy
									</span>
								</th>
								<th class="table__ceil--header">
									<span class="table__ceil--name">
										Wynik gry
									</span>
								</th>
							</tr>
						</thead>
						<tbody class="table__body"  id="myTable">
						</tbody>
					</table>
				</div>
		</div>

    </div>
	<script type="text/javascript" src="js/modal.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
